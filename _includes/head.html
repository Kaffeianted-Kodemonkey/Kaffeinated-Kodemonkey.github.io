<head>
  <title>{{ site.title }}{% if page.title != site.title %} | {{ page.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta title="{{ site.title }} | {{ page.title }}">
  <meta url="{{ site.baseurl }}{{ page.url }}">
  {% if page.image != null %}<meta image="{{ site.baseurl }}/assets/img/{{ page.image }}">{% endif %}
  <meta description="{{ page.description }}" />
  <!--<meta name="robots" content="noindex">-->

  <!-- OG meta tags -->
  {% if page.title == site.title or page.categories == "Services" %}
    <meta property="og:title" content="{{ site.title }}{% if page.title != site.title %} | {{ page.title }}{% endif %}" >
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
    <meta property="og:image" content="{{ site.baseurl }}/assets/img/{{ page.image }}">
    <meta property="og:description" content="{{ page.description }}" />

  {% endif %}


  <!-- Favicons -->
  <link href="{{ site.baseurl }}/assets/img/Kaffeinated_Kodemonkey_Favicon.png" rel="icon">
  <!-- <link href="{{ site.baseurl }}/assets/img/apple-touch-icon.png" rel="apple-touch-icon"> -->
  <link rel="canonical" href="{{ site.baseurl }}/{{ page.url }}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <!--<link href="{{ site.baseurl }}/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{{ site.baseurl }}/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <!--<link href="{{ site.baseurl }}/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">-->

  <!-- Template Main CSS File -->
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">

  <!--facebook pixel -->
  {% include main-pixel.js %}

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BV1XS16GWB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BV1XS16GWB');
  </script>

</head>

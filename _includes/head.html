<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!--<meta name="robots" content="noindex">-->

  <title>{{ page.title }}</title>
  <!-- <meta name="description" content="{% if page.title == 'WCAG and ADA Compliance' %}{{ site.description }}{% else %}{{page.description}}{% endif %}"> -->
  <meta name="description" content="{{page.description}}">
  <meta content="" name="keywords">

  <!-- OG meta tags -->
  <meta property="og:title" content="{{ site.title }} | {{ page.title }}" >
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/img/{{ page.og-image }}">
  <meta property="og:description" content="{{ page.description }}" />

  <!-- Favicons -->
  <link href="{{ site.url }}/assets/img/Kaffeinated_Kodemonkey_Favicon.png" rel="icon">
  <!-- <link href="{{ site.url }}/assets/img/apple-touch-icon.png" rel="apple-touch-icon"> -->
  <link rel="canonical" href="{{ site.url }}/{{ page.url }}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <!--<link href="{{ site.url }}/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{{ site.url }}/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <!--<link href="{{ site.url }}/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">-->

  <!-- Template Main CSS File -->
  <link href="{{ site.url }}/assets/css/style.css" rel="stylesheet">
  <link href="{{ site.url }}/assets/css/custom.css" rel="stylesheet">

  <!--facebook pixel -->
  {% include main-pixel.js %}

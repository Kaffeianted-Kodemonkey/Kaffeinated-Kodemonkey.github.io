
{% assign url = page.url %}
{% assign pcat = page.categories %}
<!--<h2>{{pcat}}</h2>-->
<hr>

{% if pcat != "MonkeyHub" and pcat != "series" %}
  <ul class="fs-5">
      {% for page in site.pages %}
        {% if page.categories contains pcat %}
          <li><a href="{{page.url}}" {% if page.url == url %} class="isDisabled" {% endif %}>{{page.title}}</a></li>
        {% endif %}
      {% endfor %}
  </ul>
  <hr />
{% endif %}

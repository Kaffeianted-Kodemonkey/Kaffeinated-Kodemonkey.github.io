<form action="https://formspree.io/f/mrbylyaq" method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <input
        type="text"
        name="fname"
        class="form-control form-control-sm"
        placeholder="First name"
        aria-label="First name"
        required
      />
      <p class="fs-6 text-muted"><span class="text-danger">*</span> Required</p>
    </div>
    <div class="col-md-6">
      <input
        type="text"
        name="lname"
        class="form-control form-control-sm"
        placeholder="Last name"
        aria-label="Last name"
        required
      />
      <p class="fs-6 text-muted"><span class="text-danger">*</span> Required</p>
    </div>
    <div class="col-md-6">
      <input
        type="email"
        name="email"
        class="form-control form-control-sm"
        placeholder="Email"
        aria-label="Email"
        required
      />
      <p class="fs-6 text-muted"><span class="text-danger">*</span> Required</p>
    </div>
    <div class="col-md-6">
      <input
        type="tel"
        name="phone"
        class="form-control form-control-sm"
        placeholder="Phone Number (e.g., 123-456-7890)"
        aria-label="Phone Number"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
      />
      <p class="fs-6 text-muted"><span class="text-danger">*</span> Required</p>
    </div>
    <div class="col-md-12 mt-0 mb-4">
      <select name="Services" class="form-select" aria-label="Services" required>
        <option value="" disabled selected>Select a Service</option>
        <option value="pv">POCC/VPAT</option>
        <option value="am">A11y Monitoring</option>
        <option value="wd">POUR Web Design</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="col-md-12 mt-0">
      <textarea aria-label="Message"
        name="message"
        class="form-control"
        placeholder="Leave us a Message"
        rows="5"
        style="width: 100%;"
      ></textarea>
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-sm btn-primary">Submit</button>
    </div>
  </div>
</form>
